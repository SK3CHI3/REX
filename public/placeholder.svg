<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- REX Logo -->
  <g transform="translate(200, 120)">
    <!-- Scales of Justice -->
    <g>
      <!-- Scale base -->
      <line x1="0" y1="20" x2="0" y2="40" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Scale beam -->
      <line x1="-30" y1="20" x2="30" y2="20" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Left scale pan -->
      <line x1="-30" y1="20" x2="-40" y2="5" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>
      <line x1="-40" y1="5" x2="-20" y2="5" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>
      <line x1="-30" y1="5" x2="-30" y2="-5" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round"/>
      
      <!-- Right scale pan -->
      <line x1="30" y1="20" x2="40" y2="5" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>
      <line x1="40" y1="5" x2="20" y2="5" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>
      <line x1="30" y1="5" x2="30" y2="-5" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round"/>
      
      <!-- Center balance point -->
      <circle cx="0" cy="20" r="3" fill="url(#accentGradient)"/>
    </g>
    
    <!-- REX Text -->
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#accentGradient)">REX</text>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#94a3b8">Justice through visibility</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="20" fill="url(#accentGradient)" opacity="0.1"/>
  <circle cx="350" cy="250" r="30" fill="url(#accentGradient)" opacity="0.1"/>
  <circle cx="80" cy="220" r="15" fill="url(#accentGradient)" opacity="0.1"/>
</svg>